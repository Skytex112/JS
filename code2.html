<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація користувача</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Реєстрація</h2>
    <form id="signupForm">
      <label for="email">Ваша пошта:</label>
      <input type="email" id="email" name="email" required>

      <label for="login">Ваш логін:</label>
      <input type="text" id="login" name="login" required>

      <label for="password">Ваш пароль:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Повторіть пароль:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">Зареєструватися</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        document.getElementById('message').textContent = 'Паролі не співпадають. Спробуйте ще раз.';
        document.getElementById('message').style.color = 'red';
        return;
      }

      document.getElementById('message').innerHTML = `<h1>${email} надіслано лист із підтвердженням.</h1>`;
    });
  </script>
</body>
</html>
